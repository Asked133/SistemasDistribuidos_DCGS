spring.application.name=DiablodexApi

# Server Port
server.port=8081
server.address=0.0.0.0

# SOAP Service Configuration
soap.service.url=http://diablo-api:8055/ws

# gRPC Client Configuration (WeaponsApi)
grpc.client.weaponsApi.address=dns:///weapons-api:50051
grpc.client.weaponsApi.negotiation-type=PLAINTEXT
grpc.client.weaponsApi.enable-keep-alive=true
grpc.client.weaponsApi.keep-alive-time=30s
grpc.client.weaponsApi.keep-alive-timeout=10s

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# OAuth2 Resource Server (Hydra)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:4444/
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:4444/.well-known/jwks.json

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.DiablodexApi=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
